<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <select id="modeSelector">
        <option value="person">Person vs. Person</option>
        <option value="computer">Person vs. Computer</option>
    </select>
    <div class="container">
        <div id="grid" class="grid">
            <!-- The grid will be dynamically generated using JavaScript -->
        </div>
        <button id="restartBtn" class="restart-btn">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
